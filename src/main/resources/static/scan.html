<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Scan Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/threatalert.css">
    <script src="/js/scan.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-header">
        <!-- logo -->
        <a class="navbar-brand mx-4 py-3" href="/landing">
            <img src="img/ThreatAlertLogo.png" width="70" class="d-inline-block align-top" alt=""><font size="6"><b>ThreatAlert</b></font>
        </a>
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse navbar justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="mx-4 btn btn-header" href="/landing">Home<span class="sr-only"></span></a>
                  <!-- <a class="nav-item nav-link mx-4" href="#">Bookmark</a>
                  <a class="nav-item nav-link mx-4" href="#">History</a>
                  <a class="nav-item nav-link mx-4" href="#">Profile</a> -->
                  <a class="btn btn-dark" href="/user/logout" style="margin-right: 20px;">Log Out</a>

                </div>
            </div>
          </div>
    </nav>

    <br><br><br>
    <!-- URL scanner and button -->
    <div style="text-align: center;">
      <form class="form-inline d-flex justify-content-center" onsubmit="scanLink(event)" style="width: 50%; margin:auto">
        <input class="form-control mx-2" id="scannedUrl" type="link" placeholder="Enter URL here to scan for threats" aria-label="Link" style="width: 75%; border: 2px solid;" required>
        <!-- scan button to call  -->
        <!-- <button class="btn btn-primary ml-2" type="submit" style="border: 2px solid;">Scan</button>  -->
      </form>
    </div>

    <br><br><br>
    <div class="container-fluid" style="width: 80%; margin: auto;">
      <div>
        <!-- placeholder for threatlevel -->
        <div id="threatLevel"></div>
        <br>
        <!-- placeholder for scan report -->
        <div id="scanReport"></div>
        <!-- placeholder details -->
        <div id="dataDisplay"></div>
        <!-- placeholder view vendors -->
        <br><br>
        <div id="vendorsTitle" style="text-align: center;"></div>
        <div id="vendorsAnalysis"></div>
        
        <!-- placeholder for summary -->
        <!-- <p class="mb-0" style="font-weight: bold;">Summary of Website Content:</p>
        <p> Summary here</p> -->
        <br><br>

        <!-- <div class="d-flex justify-content-end mx-4"> 
          <p>Comments</p>
        </div> -->
        <br>

      </div>


    </div>
    

</body>
</html>
